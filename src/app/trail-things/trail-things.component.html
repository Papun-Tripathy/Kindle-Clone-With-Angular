<form>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="InputName">
    </div>
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" id="InputEmail">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="InputPassword">
    </div>
    <div class="form-group">
        <label>Enter Password Again</label>
        <input type="password" class="form-control" id="InputPasswordAgain">
    </div>
    <div class="form-group">
        <label>Age</label>
        <select class="form-control" id="InputDrop">
            <option *ngFor="let val of age">{{val}}</option>
        </select>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1"> Remember Me</label>
    </div>

    <label>Enter Your Gender : </label>
    <div id="GenderSelect">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male" checked>
            <label for="male" class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
            <label for="female" class="form-check-label">Female</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
            <label for="other" class="form-check-label">Other</label>
        </div>
    </div>

    <button type="button" class="btn btn-outline-warning mt-4 ml-3">Submit</button>
    <button type="reset" class="btn btn-outline-primary mt-4 ml-3">Reset</button>
</form>
